<nav>
  <div>
    {% assign sorted = site.pages | sort:'navorder' %}
    {% for link in sorted %}
      {% if link.navorder %}
        <a {% if page.url == link.url %}class="active"{% endif %}
          href="{{ site.baseurl }}{{ link.url }}">{{ link.title }}</a>
      {% endif %}
    {% endfor %}
  </div>
</nav>
