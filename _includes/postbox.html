<div class="postbox{% if include.brief %} brief{% endif %}">
  <a href="{{ site.baseurl }}{{ include.post.url }}"><h1>{{ include.post.title }}</h1></a>
  {% if include.brief %}
  {{ include.post.excerpt | strip_html | truncatewords: 20 }}
  {% else %}
  {{ include.post.excerpt | strip_html | truncatewords: 30 }}
  {% endif %}
  <a href="{{ site.baseurl }}{{ include.post.url }}">More</a>
  {% include postmeta.html post=include.post %}
</div>
