---
layout: article
---

<section class="content">
  {{ content }}
</section>

<section class="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:5 %}
      <li><span>{{ post.date | date_to_string }}</span> - <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</section>

{% if site.disqus and page.comments != false %}
  {% include disqus.html %}
{% endif %}
